<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" routerLink="/start" *ngIf="isLoggedIn">Start brewing</a>
      <a mat-list-item href="#" routerLink="/monitor" *ngIf="isLoggedIn">Monitor brewing</a>
      <mat-divider></mat-divider>
      <div>
        <button mat-list-item mat-flat-button *ngIf="!isLoggedIn" (click)="onLogin()">Login</button>
      </div>
      <div>
        <button mat-list-item mat-raised-button color="accent" *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxHide.lt-lg="true">datameishing</span>
      <app-user-profile></app-user-profile>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
